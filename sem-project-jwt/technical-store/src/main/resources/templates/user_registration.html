<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Регистрация</title>
</head>
<body class="h-[100vh] bg-gray-100">
<div class="container h-full mx-auto flex justify-center items-center">
    <form action="/registration" method="post" th:object="${user}"
          class="h-min bg-white px-10 py-12 rounded-3xl shadow-lg">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h2 class="text-3xl text-center pb-6">Регистрация</h2>
        <div class="flex gap-6 my-1">
            <div class="flex flex-col gap-2">
                <label for="name" class="font-medium text-gray">Имя</label>
                <input type="text" id="name" th:field="*{name}"
                       class="py-1.5 px-2.5 border border-gray-300 bg-gray-50 rounded-lg" required>
            </div>
            <div class="flex flex-col gap-2">
                <label for="lastname" class="font-medium text-gray">Фамилия</label>
                <input type="text" id="lastname" th:field="*{lastname}"
                       class="py-1.5 px-2.5 border border-gray-300 bg-gray-50 rounded-lg" required>
            </div>
        </div>
        <div class="my-1 flex flex-col gap-2">
            <label for="login" class="font-medium text-gray">Логин</label>
            <input type="text" id="login" th:field="*{login}"
                   class="py-1.5 px-2.5 border border-gray-300 bg-gray-50 rounded-lg" required>
        </div>
        <div class="my-1 flex flex-col gap-2">
            <label for="password" class="font-medium text-gray">Пароль</label>
            <input type="password" id="password" th:field="*{password}"
                   class="py-1.5 px-2.5 border border-gray-300 bg-gray-50 rounded-lg" required>
        </div>
        <div th:if="${param.error}" class="text-center text-red-800">Не удалось завершить регистрацию</div>
        <div th:if="${param.exists}" class="text-center text-red-800">Пользователь с таким логином уже существует</div>
        <div class="flex flex-col gap-5 mt-10">
            <button type="submit"
                    class="text-white w-full bg-blue-600 hover:bg-blue-800 font-medium rounded-lg text-sm 2xl:text-md px-5 py-2.5">
                Зарегистрироваться
            </button>
            <p class="text-center text-gray-700">Есть аккаунт?  <a href="/login" class="text-blue-600 hover:underline">Вход</a></p>
        </div>
    </form>
</div>

</body>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
    }
</style>
</html>
